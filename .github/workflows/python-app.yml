name: 宜昌市信用数据自动采集

on:
  schedule:
    - cron: '0 20 * * *'  # 每天UTC时间20:00运行（北京时间次日04:00）
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  data-collect:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 获取完整提交历史

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pycryptodome==3.19.1 requests==2.31.0 openpyxl==3.1.2

    - name: 执行数据采集
      id: export
      run: |
        python3 main.py
        echo "file-path=excel_output/*.xlsx" >> $GITHUB_OUTPUT

    - name: 上传数据文件
      uses: actions/upload-artifact@v4
      with:
        name: enterprise-data
        path: |
          excel_output/*.xlsx
          !excel_output/.gitkeep
        retention-days: 7

    - name: 提交到仓库
      run: |
        # 配置Git身份（使用Actions默认身份）
        git config user.name "coomaso"
        git config user.email "coomaso@gmail.com"
        
        # 创建历史数据目录
        mkdir -p historical_data
        
        # 获取时间戳（按小时分钟格式）
        ts=$(date +"%Y%m%d%H%M")
        
        # 复制并重命名文件
        for file in excel_output/*.xlsx; do
          if [ -f "$file" ]; then
            # 提取基础文件名并追加时间戳
            base_name=$(basename "$file" .xlsx)
            new_name="${base_name}_${ts}.xlsx"
            cp "$file" "historical_data/$new_name"
          fi
        done
        
        # 添加并提交变更
        git add .
        git commit -m "📊 信用数据更新 [$ts]" || echo "没有变更可提交"
        
        # 强制推送（解决历史重写冲突）
        git push origin main --force
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
